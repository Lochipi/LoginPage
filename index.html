<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhif Login</title>
    <link rel="stylesheet" href="styles.css">
    <!-- ||||||||||||bootstrap link |||||||||| -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/8ed8e25ee9.js" crossorigin="anonymous"></script>

    <!-- style link css -->
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="container row justify-content-center">
        <div class="card mt-5 p-4" style="width: 30rem;">
            <img src="logo.png" class="card-img-top" alt="logo"> <hr/>
            <div class="card-body">
                <div class="alert alert-info" role="alert" style="background-color: #E0F3F8;">
                   <p class="text-center mb-0">Self Care allows you to access choice/change of facility, view contributions and more.</p>
                </div>
                <form action="#">
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="exampleNumberInput" placeholder="Natioinal ID Number" required>
                        <button type="submit" class="btn btn-success btn-block mt-4 mb-3">Get one time pin</button>
                      </div> 
                </form>
                              
                <div class="row">
                    <div class="col-md-6">
                        <a href="#" class="btn btn-info pb-2 btn--help"><i class="fa-solid fa-message"></i> Need help?</a>
                    </div>
                    <div class="col-md-6">
                        <a href="#" class="btn btn-warning btn--register"><i class="fa-solid fa-user-plus"></i> Register</a> 
                    </div> 
                </div>
            </div>
            <p class="pl-4">Linda Mama Registration? 
                <span><a href="#" class="btn btn-link border-0 text-warning">Register Here</a> </span>
             </p>
            <p class="pl-4">For queries ,call NHIF Toll Free Line <span class="text-black-50"><b>0800 720 601</b></span></p>
        </div>

    </div>

    <footer>
        <p>NHIF</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
